apiVersion: apps/v1
kind: Deployment
metadata:
  name: shippingchallenge-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lighttpd
  template:
    metadata:
      labels:
        app: lighttpd
    spec:
      containers:
        - name: lighttpd
          image: robindeclerck/shippingchallenge
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: shippingchallenge-service
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: lighttpd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shippingchallenge-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: test.local
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: shippingchallenge-service
                port:
                  number: 80